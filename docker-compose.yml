version: '3.8'

services:
  
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    env_file: ./api-gateway/.env
    depends_on:
      - redis
      - identity-service
      - post-service
      - media-service
      - search-service
    environment:
      - JWT_SECRET=mystrongsecret
      - REDIS_URL=redis://redis:6379
      - IDENTITY_SERVICE_URL=http://identity-service:3001
      - POST_SERVICE_URL=http://post-service:3002
      - MEDIA_SERVICE_URL=http://media-service:3003
      - SEARCH_SERVICE_URL=http://search-service:3004

  identity-service:
    build: ./identity-service
    env_file: ./identity-service/.env
    depends_on:
      - redis
      - mongodb
    environment:
      - JWT_SECRET=mystrongsecret
      - REDIS_URL=redis://redis:6379
      - MONGODB_URI=mongodb://mongodb:27017/identityDB

  post-service:
    build: ./post-service
    env_file: ./post-service/.env
    depends_on:
      - redis
      - rabbitmq
      - mongodb
    # command: ["./wait-for-it.sh", "rabbitmq:5672", "--", "npm", "start"] 
    environment:
      - JWT_SECRET=mystrongsecret
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URI=amqp://rabbitmq:5672
      - MONGODB_URI=mongodb://mongodb:27017/postDB

  media-service:
    build: ./media-service
    env_file: ./media-service/.env
    depends_on:
      - redis
      - rabbitmq
      - mongodb
    # command: ["./wait-for-it.sh", "rabbitmq:5672", "--", "npm", "start"] 
    environment:
      - CLOUDINARY_URL=cloudinary://179797792261787:GLLekI-JX8TPVtuAHN0nG9YbdXA@dtksdaodc
      - JWT_SECRET=mystrongsecret
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URI=amqp://rabbitmq:5672
      - MONGODB_URI=mongodb://mongodb:27017/mediaDB

  search-service:
    build: ./search-service
    env_file: ./search-service/.env
    depends_on:
      - redis
      - rabbitmq
      - mongodb
    # command: ["./wait-for-it.sh", "rabbitmq:5672", "--", "npm", "start"] 
    environment:
      - JWT_SECRET=mystrongsecret
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URI=amqp://rabbitmq:5672
      - MONGODB_URI=mongodb://mongodb:27017/searchDB

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD","rabbitmq-diagnostics","-q","ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: